name: Feature scenario
description: A step by step explanation for a proposed feature, including preconditions and context. 
title: As an  <Actor> ...
body:
- type: markdown
  attributes:
    value: "# Scenario"
- type: input
  id: context_1
  attributes:
    description: "provide the precondition or context required in order to execute the action"
    label: "Given"
    placeholder: "That the User is logged in"
  validations:
    required: true
    
- type: input
  id: context_2
  attributes:
    description: "provide additional preconditions here"
    label: "AND"
    placeholder: "ex. They have navigated to the settings page"
  validations:
    required: false
    
- type: input
  id: trigger
  attributes:
    description: "the action taken"
    label: "WHEN"
    placeholder: "ex. They enter the new email in the provided field"
  validations:
    required:  true 
- type: input
  id: secondary_action_response
  attributes:
    description: "an interim response to the triggering action"
    label: "AND"
    placeholder: "ex. The user successfully logs in again"
  validations:
    required: false
- type: markdown
  attributes:
    value: "# Desired Outcome"
- type: input
  id: expected_action
  attributes:
    description: "expected result of the Action taken"
    label: "THEN"
    placeholder: "ex. The User can update their email in the input field provided"
  validations:
    required: true
    
   
