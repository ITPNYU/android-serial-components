name: Feature
description: A Feature describes a single application function
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: Steps 
        Please Describe the feature in descreet steps with context 
  - type: input
    id: Scenario
    attributes:
      label: Given
      description: (the context within which the operation is to occur)
      placeholder: ex. the User has logged in
    validations:
      required: true
  - type: dropdown
    id: step
    attributes:
      options:
        - AND (additional context)
        - WHEN (the action is performed)
  - type: input
    attributes:
      placeholder: ex. the User has logged in
    validations:
      required: true   
  attributes:
      label: When
      description: (addition context within which the operation is to occur)
      placeholder: ex. the User has logged in
    validations:
      required: true     
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
